    <style type="text/css">
    	.ui-timeLine {
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }
        
        .ui-timeLine>.item {
            display: block;
            position: relative;
            text-align: justify;
            text-justify: newspaper;
            word-break: break-all;
            padding-left: 50px;
            color: #000;
            padding-right: 10px;
        }
        
        .ui-timeLine>.item>.box {
            padding: 5px 0;
        }
        
        .ui-timeLine>.item .cbox {
            position: relative;
            display: flex;
            justify-content: center;
            text-align: center;
            flex-wrap: wrap;
            left: 100vw;
            transition: left 1s;
            padding: 10px;
            border-radius: 10px;
        }

        .ui-timeLine>.item .cbox:hover {
        	box-shadow: 3px 3px 8px #ccc;
        }
        
        .ui-timeLine>.item::after {
            content: "";
            display: block;
            clear: both;
        }
        
        .ui-timeLine .dot {
            z-index: 100;
            display: inline-block;
            position: absolute;
            left: 25px;
            top: 0;
            padding: 3px;
            border: 3px solid #eee;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 3px 3px 8px #ccc;
            transition: .5s;
        }
        
        .ui-timeLine .active {
            border: 3px solid rgba(132, 43, 171, .8);
        }
        
        .ui-timeLine .line,
        .ui-timeLine>.activeLine {
            position: absolute;
            left: 29px;
            width: 4px;
            height: 100%;
            background-color: #eee;
        }
        
        .ui-timeLine .date {
        	width: 10%;
        	display: inline-block;
            font-size: 12px;
            line-height: 30px;
            height: 30px;
            font-weight: 900;
            font-weight: normal;
        }
        
        .ui-timeLine .title ,
        .ui-timeLine .title-all ,
        .ui-timeLine .title-year {
        	display: inline-block;
        	text-align: left;
            font-size: 16px;
            font-weight: 900;
            line-height: 30px;
            font-weight: normal;
        }

        .ui-timeLine .title {
        	width: 90%;
        }

        .ui-timeLine .title-all {
        	width: 100%;
        }

        .ui-timeLine .title-year {
        	width: 100%;
            font-size: 22px;
            line-height: 40px;
            font-weight: 800;
        }

        .ui-timeLine .types {
        	width: 100%;
        	text-align: left;
        } 
        
        .ui-timeLine .types>span {
            font-size: 12px;
            border-radius: 5px;
            padding: 2px 10px;
            margin-right: 10px;
            border: 1px solid #fff;
        }
        
        .ui-timeLine>.activeLine {
            background-color: rgba(0, 200, 255, .8);
            z-index: 50;
            top: 50px;
            height: 0;
            max-height: calc(100% - 80px);
            transition: height 1s;
            box-shadow: 3px 3px 2px #eee;
        }
    </style>

    <script src="/public/js/jquery-1.11.3.js"></script>
    <script>
    	window.onscroll = function(){
    		var scrollNow = window.pageYOffset;
		    var pageClientHeight = document.documentElement.clientHeight;
		    
		    var scrollHeight = Math.max(
		        document.body.scrollHeight, document.documentElement.scrollHeight,
		        document.body.offsetHeight, document.documentElement.offsetHeight,
		        document.body.clientHeight, document.documentElement.clientHeight
		    ) - pageClientHeight; // Full Window Height minus the viewport height
		    
		    var fullWindowHeightInPercentage = Math.round(
		        (scrollNow / scrollHeight) * 100 
		    );
		    $(".progress-bar").css('width', fullWindowHeightInPercentage + '%') ;
		    if (fullWindowHeightInPercentage >= 2) {
		    	$(".back-to-top").css('display', 'block');
		    	$("#scrollpercent span").html(fullWindowHeightInPercentage);
		    }else{
		    	$(".back-to-top").css('display', 'none');		       
    		}
		}
    </script>

						<script>
					        (function($) {
					            $.fn.uiTimeLine = function() {
					                var $timeLine = $(".ui-timeLine");
					                var $activeLine = $(".ui-timeLine .activeLine");
					                var $dots = $(".ui-timeLine .dot");
					                var $cboxs = $(".ui-timeLine .item .cbox");
					                return this.each(function() {
					                    function setActiveLineHeight() {
					                        let height = $(document).scrollTop() + window.screen.height;
					                        let j = 0;
					                        for (let i = 0; i < $dots.length; i++) {
					                            if ($($dots[i]).offset().top < height) {
					                                $($($dots[i])).addClass("active");
					                                $($cboxs[i]).css({
					                                    "left": 0
					                                });
					                                j = i;
					                            } else {
					                                $($($dots[i])).removeClass("active")
					                                $($cboxs[i]).css({
					                                    "left": "100vw"
					                                });
					                            }
					                        }
					                        $activeLine.css({
					                            "height": $($dots[j]).offset().top - $timeLine.offset().top + 40 + "px"
					                        })
					                    }
					                    $(window).on('scroll', setActiveLineHeight);
					                    setActiveLineHeight();
					                })
					            }
					        })(jQuery);
					    </script>
